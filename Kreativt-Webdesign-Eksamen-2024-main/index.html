<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index siden</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>
  <body>
    <!-- skevet av Naod og Per Christian-->
    <div class="main-container">
      <div id="index-title">
        <p>
          Naturglimt Hotell <br />
          Select your season
        </p>
      </div>

      <div class="index-container">
        <div class="season-card">
          <a href="winter.html">
            <p class="season-text img-correction">Winter</p>
            <div class="img-correction">
              <img
                src="assets/images/winter-house.png"
                class="season-card-image winter-image"
                id="index-winter"
                alt="winter-house"
              />
            </div>
          </a>
        </div>
        <div class="season-card">
          <a href="spring.html">
            <p class="season-text img-correction">Spring</p>
            <div class="img-correction">
              <img
                src="assets/images/spring-house.png"
                class="season-card-image spring-image"
                id="index-spring"
              />
            </div>
          </a>
        </div>
        <div class="season-card">
          <a href="summer.html">
            <p class="season-text img-correction">Summer</p>
            <div class="img-correction">
              <img
                src="assets/images/summer-house.png"
                class="season-card-image summer-image"
                id="index-summer"
              />
            </div>
          </a>
        </div>
        <div class="season-card">
          <a href="autumn.html">
            <p class="season-text img-correction">Autumn</p>
            <div class="img-correction">
              <img
                src="assets/images/autumn-house.png"
                class="season-card-image autumn-image"
                id="index-autumn"
              />
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
